{% extends "base.html" %}

{% block title %}
Assignments
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'styles/accounts.css') }}">

{% endblock %}

{% block body %}
<div class="content">
	<div class="test-list">
	  <div class="test">
		<form action="/take_test/{{ test_id }}" method="post">
			<h3>{{ assignment_name }}</h3>

			{% for q in questions %}
				<div class="question">
					<input type="hidden" name="question_id_{{ q.id }}" value="{{ q.id }}">
					<p>Question: {{ q.question }}</p>
					<input type="text" name="answer_{{ q.id }}">
				</div>
			{% endfor %}
		  <button type="submit">Submit Answers</button>
		</form>
	  </div>
	</div>
  </div>
{% endblock %}
