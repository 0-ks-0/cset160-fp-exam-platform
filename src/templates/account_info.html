{% extends "base.html" %}

{% block body %}
<div class="content">
    <div class="test-list">
        <h1>User Accounts</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email_address }}</td>
                    <td>{{ user.account_type }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
